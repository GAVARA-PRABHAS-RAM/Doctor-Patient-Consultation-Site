<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block title %}
Patient Register
{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap');
        @import url('https://fonts.cdnfonts.com/css/typographica');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        label {
            font-size: 25px;
            font-weight: 200;
        }

        body {
            background: #202020;
            color: #ffffff;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 30% 40% 30%;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
        }

        .heading {
            margin-top: 3vw;
            color: #ffffff;
            text-align: left;
            grid-column: 2/3;
            grid-row: 1/2;
            font-size: 3.5vw;
        }

        sub {
            font-size: 1.95vw;
            color: #44abff;
        }

        .registration-container {
            display: flex;
            padding: 40px;
            font-size: 100%;
            justify-content: center;
            align-items: center;
            background-color: #4a4a4a9d;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 2px #a4a4a4;
            width: 100%;
            text-align: left;
            grid-row: 2/3;
            grid-column: 2/3;
            place-self: center;
        }

        .typographica {
            font-family: 'TypoGraphica', sans-serif;
            font-weight: 400;
        }

        .gabarito {
            font-family: "Gabarito", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        
        .outfit {
            font-family: "Outfit", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, button {
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border: 2px solid #000000;
            border-radius: 10px;
            transition: box-shadow 0.3s ease, border-color 0.2s ease;
        }

        input:focus {
            border-color: #ffffff;
            box-shadow: 0px 0px 8px 3px #000000b0;
            outline: none;
        }

        button {
            background-color: #161616;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #000000;
            transform: scale(1.03);
        }

        .errorlist {
            color: #ff3c3c;
            font-size: 130%;
            padding-left: 5%;
        }

        a {
            display: inline;
            margin-top: 15px;
            color: #63b9ff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 30px;
            font-weight: 500;
        }

        a:hover {
            color: #000000;
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 10% 80% 10%;
            }
            .heading {
                font-size: 8vw;
            }
            sub {
                font-size: 4.46vw;
            }
        }
    </style>
</head>
<body>
    <div class="heading">
        <h2 class="typographica">SignUp<sub> Patient</sub></h2>
    </div>
    <div class="registration-container">
        <form method="post" class="outfit">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
            <p style="font-size: 25px;">Already Have an Account .. ?<br><a href="{% url 'login' %}">Login Here</a></p>
        </form>
    </div>
</body>
</html>
{% endblock %}
