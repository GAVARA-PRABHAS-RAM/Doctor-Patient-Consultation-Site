<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Landing Page</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/typographica');
        @import url('https://fonts.cdnfonts.com/css/kelvetica');
        @import url('https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .typographica {
            font-family: 'TypoGraphica', sans-serif;
            font-weight: 400;
        }

        .gabarito {
            font-family: "Gabarito", serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }

        .outfit {
            font-family: "Outfit", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        .kelvetica {
            font-family: 'Kelvetica', sans-serif;
        }

        body {
            background: #202020;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .content {
            text-align: left;
            margin-top: 15vh;
            margin-left: 10vw;
            font-size: 3.8vw; /* Responsive font size */
        }

        sub {
            font-size: 2.5vw; /* Responsive font size */
            color: #4285F4;
            letter-spacing: -2px;
        }

        button {
            background-color: #ffffff;
            color: #000000;
            font-size: 2vw; /* Responsive font size */
            font-weight: 400;
            padding: 1.5vw 3vw; /* Responsive padding */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.4s ease, font-weight 0.4s ease;
            box-shadow: 0px 0px 0px 0px #ffffff;
        }

        button:hover {
            background-color: #4285F4;
            color: #ffffff;
            font-weight: 550;
            box-shadow: 0px 0px 10px 1px #4285F4;
        }

        footer {
            margin-top: auto;
            color: #ffffff;
            padding: 5px 10px;
            font-size: 1.5vw; /* Responsive font size */
            text-align: center;
            width: 100%;
            font-weight: 200;
            word-spacing: 0.104vw;
        }

        .spec {
            opacity: 0;
            font-size: 0;
        }

        .heading {
            font-size: 15vw; /* Responsive font size */
            padding-left: 1vw;
        }

        .buttonstyle {
            padding-left: 1.8vw;
            padding-top: 2vw;
        }

        @media (max-width: 768px) {
            .content {
                margin-left: 5vw;
                font-size: 5vw; /* Larger font size for smaller screens */
            }

            .heading {
                font-size: 20vw; /* Larger font size for smaller screens */
            }

            sub {
                font-size: 4vw; /* Larger font size for smaller screens */
            }

            button {
                font-size: 4vw; /* Larger font size for smaller screens */
                padding: 2vw 4vw; /* Larger padding for smaller screens */
            }

            footer {
                font-size: 2.5vw; /* Larger font size for smaller screens */
            }

            .spec {
                opacity: 1;
                padding-bottom: 10px;
                margin-top: -0.52vw;
                font-size: 4vw; /* Larger font size for smaller screens */
                color: #4285F4;
                word-spacing: -0.2vw;
            }
        }

        @media (max-width: 480px) {
            .content {
                margin-left: 2vw;
                font-size: 6vw; /* Even larger font size for very small screens */
            }

            .heading {
                font-size: 25vw; /* Even larger font size for very small screens */
            }

            sub {
                font-size: 5vw; /* Even larger font size for very small screens */
            }

            button {
                font-size: 5vw; /* Even larger font size for very small screens */
                padding: 3vw 6vw; /* Even larger padding for very small screens */
            }

            footer {
                font-size: 3vw; /* Even larger font size for very small screens */
            }

            .spec {
                font-size: 5vw; /* Even larger font size for very small screens */
            }
        }
    </style>
</head>
<body>
{% load static %}
    <div class="content" id="main-content">
        <h2 class="typographica">
            <div class="heading">Good Day .. üëãüèº<br></div>
        </h2>
        <h2 class="typographica" style="padding-left: 2vw; word-spacing: 0.52vw;">
            Dr. {{first_name}} {{last_name}} <sub class="kelvetica" style="word-spacing: -2px;">{{spe}}</sub>
            <div class="spec kelvetica">
                {{spe}}
            </div>
        </h2>
        <a href="{% url 'doctor_requests' %}">
            <div class="buttonstyle">
                <button class="outfit">Appointments</button>
            </div>
        </a>
    </div>

    <footer>
        <p class="outfit">Likhith Draksharam | 2300032720</p>
    </footer>
</body>
</html>
{% endblock %}
