<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Landing Page</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/typographica');
        @import url('https://fonts.cdnfonts.com/css/kelvetica');
        @import url('https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .typographica {
            font-family: 'TypoGraphica', sans-serif;
            font-weight: 400;
        }

        .gabarito {
            font-family: "Gabarito", serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }

        .outfit {
            font-family: "Outfit", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        .kelvetica {
            font-family: 'Kelvetica', sans-serif;
        }

        body {
            background: #202020;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;
            color: #ffffff;
        }

        .content {
            justify-content: center;
            align-items: center;
            text-align: left;
            margin-top: 15vh;
            margin-left: 10vw;
            font-size: 38px;
        }

        sub{
            font-size: 30px;
            color: #78c2ff;
        }

        button {
            background-color: #ffffff; /* Primary button color */
            color: #000000;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px; /* Button padding */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-align: left;
        }

        button:hover {

        }

        footer {
            margin-top: auto;
            color: #ffffff;
            padding: 5px 10px;
            font-size: 16px;
            text-align: center;
            width: 100%;
            font-weight: 200;
            word-spacing: 2px;
        }

        @media (max-width: 768px) {

        }

    </style>
</head>
<body>
{% load static %}
    <div class="content" id="main-content">
        <h2 class="typographica">
            <label style="font-size:150px; padding-left: 1vw;">Good Day .. üëãüèº<br></label></h2>
        <h2 class="typographica" style="padding-left: 3vw; word-spacing: 10px;">Dr. {{first_name}} {{last_name}} <sub class="kelvetica" style="word-spacing: -2px;">{{spe}}</sub></h2>
        <br>
        <a href="{% url 'doctor_requests' %}">
            <label style="padding-left: 3vw;">
                <button class="outfit">appointments</button>
            </label>
        </a>
    </div>

    <footer>
        <p class="outfit">Likhith Draksharam | 2300032720</p>
    </footer>

</html>
{% endblock %}
